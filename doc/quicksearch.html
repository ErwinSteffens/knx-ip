mber} */ get addressType() { return (this.control2 &amp; 0x80) &gt;&gt; 7; } /** * * @param {number} hopCount */ set hopCount(hopCount) { if (isNaN(hopCount) || (hopCount &lt; 0 &amp;&amp; hopCount &gt; 7)) { throw new Error(\"Invalid hop count\"); } this.control2 = (this.control2 &amp; 0x8F) | (Number(hopCount) &lt;&lt; 4); } /** * * @returns {number} */ get hopCount() { return (this.control2 &amp; 0x70) &gt;&gt; 4; } /** * * @param {number} format */ set frameFormat(format) { if (isNaN(format) || (format &lt; 0 &amp;&amp; format &gt; 15)) { throw new Error(\"Invalid frame format\"); } this.control2 = (this.control2 &amp; 0xF0) | Number(format); } /** * * @returns {number} */ get framrFormat() { return this.control2 &amp; 0xF; } /** * @returns {Buffer} */ toBuffer() { const buffer = Buffer.alloc(this.length); buffer.writeUInt8(this.control1, 0); buffer.writeUInt8(this.control2, 1); return buffer; } /** * Address Type Individual * @returns {number} * @constructor */ static get TYPE_INDIVIDUAL() { return 0; } /** * Address Type Group * @returns {number} * @constructor */ static get TYPE_GROUP() { return 1; } static get DEFAULT_CONTROL1() { return 0xBE; } static get DEFAULT_CONTROL2() { return 0xE0; } /** * * @param {Buffer} buffer * @param {number} offset=0 * @returns {ControlField} */ static fromBuffer(buffer, offset = 0) { if (offset + CONTROL_LENGTH &gt;= buffer.length) { throw new Error(`offset ${offset} out of buffer range ${buffer.length}`); } const control1 = buffer.readUInt8(offset++); const control2 = buffer.readUInt8(offset); return new ControlField(control1, control2); } } module.exports = ControlField; × Search results Close "},"protocol_CRD.js.html":{"id":"protocol_CRD.js.html","title":"Source: protocol/CRD.js","body":" Documentation Classes AdditionalInfoCEMIMessageControlFieldControlField.TYPE_GROUPControlField.TYPE_INDIVIDUALCRDCRIDataPointDataPointTypeDeviceInfoHPAIIPConfigIPCurrentConfigKNXAddressKNXAddress.LEVEL_THREEKNXAddress.LEVEL_TWOKNXAddress. validA; }; class DeviceInfo extends DIB { /** * * @param {number} medium * @param {number} status * @param {string|number} address - knx address * @param {number} projectID * @param {number[]} serialNumber * @param {string} ip * @param {number[]} macAddress * @param {string} name */ constructor(medium, status, address, projectID, serialNumber, ip, macAddress, name) { super(KNX_CONSTANTS.DEVICE_INFO); this.medium = medium; this.status = status &amp; 1; this.address = address; this.projectID = projectID; this.serialNumber = serialNumber; this.ip = ip; this.macAddress = macAddress; this.name = name; } /** * * @param {string} ip */ set ip(ip) { this._splitIP = splitIP(ip); } get ip() { return this._splitIP.input; } /** * * @param {string} name */ set name(name) { if (typeof(name) !== \"string\" || name.length &gt; NAME_LENGTH) { throw new Error(`Invalid name format or too long - ${name}(${name.length}`); } this._name = name; } /** * * @returns {string} */ get name() { return this._name; } /** * * @param {string|number} id */ set projectID(id) { const _id = Number(id); if (isNaN(_id) || _id &gt; 0xFFFF || _id &lt; 0) { throw new Error(\"Invalid project id\"); } this._projectID = _id; } /** * * @returns {number} */ get projectID() { return this._projectID; } /** * * @param {number[]}serialNumber */ set serialNumber(serialNumber) { this._serialNumber = validArray(serialNumber, SERIALNUMBER_LENGTH); } /** * * @returns {number[]} */ get serialNumber() { return this._serialNumber; } /** * * @param {number[]} macAddress */ set macAddress(macAddress) { this._macAddress = validArray(macAddress, MACADDRESS_LENGTH); } /** * * @returns {number[]} */ get macAddress() { return this._macAddress; } /** * * @param {string|number} medium */ set medium(medium) { if (typeof(medium) === \"string\") { switch(medium) { case \"TP1\": this._medium = KNX_CONSTANTS.TP1; break; case \"PL110\": this._medium = KNX_CONSTANTS.PL110; break; case \"RF\": this._medium = KNX_CONSTANTS.RF; break; case \"IP\": this._medium = KNX_CONSTANTS.IP; break; default: throw new Error(`Invalid medium ${medium}`); } } else { const _medium = Number(medium); if (_medium !== KNX_CONSTANTS.TP1 &amp;&amp; _medium !== KNX_CONSTANTS.PL110 &amp;&amp; _medium !== KNX_CONSTANTS.RF &amp;&amp; _medium !== KNX_CONSTANTS.IP) { throw new Error(`Unknown medium ${medium}`); } this._medium = _medium; } } /** * * @returns {number} */ get medium() { return this._medium; } /** * * @returns {string} */ get formattedMedium() { switch(this._medium) { case KNX_CONSTANTS.TP1: return \"TP1\"; case KNX_CONSTANTS.PL110: return \"PL110\"; case KNX_CONSTANTS.RF: return \"RF\"; case KNX_CONSTANTS.IP: return \"IP\"; } } /** * * @param {string|number} address */ set address(address) { this._address = validateKNXAddress(address); } /** * * @returns {number} */ get address() { return this._address; } /** * * @returns {string} */ get formattedAddress() { let address = \"\"; if (this._address &gt; 0xFFF) { address = `${(this._address &amp; 0xF000) &gt;&gt; 12}.`; } address += `${(this._address &amp; 0x0F00) &gt;&gt; 8}.${this._address &amp; 0xFF}`; return address; } /** * * @returns {number} */ get length() { return DEVICE_INFO_LENGTH; } /** * @returns {Buffer} */ toBuffer() { const buffer = Buffer.alloc(DEVICE_INFO_LENGTH); let offset = 0; buffer.writeUInt8(this.length, offset++); buffer.writeUInt8(KNX_CONSTANTS.DEVICE_INFO, offset++); buffer.writeUInt8(this.medium, offset++); buffer.writeUInt8(this.status, offset++); buffer.writeUInt16BE(this.address, offset); offset += 2; buffer.writeUInt16BE(this.projectID, offset); offset += 2; for(let i = 0; i &lt; this.serialNumber.length; i++) { buffer.writeUInt8(this.serialNumber[i], offset++); } for(let i = 1; i &lt;= KNX_CONSTANTS.IPV4_ADDRESS_LENGTH; i++) { buffer.writeUInt8(this._splitIP[i], offset++); } for(let i = 0; i &lt; this.macAddress.length; i++) { buffer.writeUInt8(this.macAddress[i], offset++); } for(let i = 0; i &lt; NAME_LENGTH; i++) { buffer.writeUInt8(i &gt;= this.name.length ? 0 : this.name[i], offset++); } } /** * * @param {Buffer} buffer * @param {number} offset */ static fromBuffer(buffer, offset = 0) { if (offset + this.length &gt;= buffer.length) { throw new Error(`offset ${offset} out of buffer range ${buffer.length}`); } const structureLength = buffer.readUInt8(offset); if (offset + structureLength &gt; buffer.length) { throw new Error(`offset ${offset} block length: ${structureLength} out of buffer range ${buffer.length}`); } offset++; const type = buffer.readUInt8(offset++); if (type != KNX_CONSTANTS.DEVICE_INFO) { throw new Error(`Invalid DeviceInfo type ${type}`); } const medium = buffer.readUInt8(offset++); const status = buffer.readUInt8(offset++); const address = buffer.readUInt16BE(offset); offset += 2; const projectID = buffer.readUInt16BE(offset); offset += 2; const serialNumber = [0,0,0,0,0,0]; for(let i =0; i &lt; SERIALNUMBER_LENGTH; i++) { serialNumber[i] = buffer.readUInt8(offset++); } const ip = []; for(let i = 1; i &lt;= 4; i++) { ip.push(buffer.readUInt8(offset++)); } const textIP = ip.join(\".\"); const macAddress = [0,0,0,0,0,0]; for(let i = 0; i &lt; MACADDRESS_LENGTH; i++) { macAddress[i] = buffer.readUInt8(offset++); } let name = \"\"; for(let i = 0; i &lt; NAME_LENGTH; i++) { const char = buffer.readUInt8(offset++); if (char !== 0) { name += String.fromCharCode(char); } else { break; } } return new DeviceInfo(medium, status, address, projectID, serialNumber, textIP, macAddress, name); } } module.exports = DeviceInfo; × Search results Close "},"DataPointTypes_DPT3.js.html":{"id":"DataPointTypes_DPT3.js.html","title":"Source: DataPointTypes/DPT3.js","body":" Documentation Classes AdditionalInfoCEMIMessageControlFieldControlField.TYPE_GROUPControlField.TYPE_INDIVIDUALCRDCRIDataPointDataPointTypeDeviceInfoHPAIIPConfigIPCurrentConfigKNXAddressKNXAddress.LEVEL_THREEKNXAddress.LEVEL_TWOKNXAddress.TYPE_GROUPKNXAddress.TYPE_INDIVIDUALKNXAddressesKNXClientKNXConnectionStateRequestKNXConnectionSta icationKNXClient#event:responseKNXTunnelSocket#event:indication Global Global Source: KNXClient.js \"use strict\"; const EventEmitter = require('events').EventEmitter; const dgram = require('dgram'); const KNXConstants = require(\"./protocol/KNXConstants\"); const CEMIConstants = require(\"./protocol/cEMI/CEMIConstants\"); const KNXProtocol = require(\"./protocol/KNXProtocol\"); const CEMIFactory = require(\"./protocol/cEMI/CEMIFactory\"); const STATE = { STARTED: 0, CONNECTING: 3, CONNECTED: 4, DISCONNECTING: 5 }; const TUNNELSTATE = { READY: 0, }; class KNXClient extends EventEmitter{ /** * */ constructor() { super(); this._host = null; this._port = null; this._peerHost = null; this._peerPort = null; this._timer = null; this._discovery_timer = null; this._awaitingResponseType = null; this._discoverySocket = null; this._clientSocket = dgram.createSocket('udp4'); this._clientTunnelSeqNumber = 0; this._channelID = null; this._connectionState = STATE.STARTED; this._tunnelState = TUNNELSTATE.READY; this._tunnelReqTimer = new Map(); this._pendingTunnelAnswer = new Map(); this._processInboundMessage = this._processInboundMessage.bind(this); this._clientSocket.on(\"message\", this._processInboundMessage); } /** * * @returns {null|number} */ get channelID() { return this._channelID; } /** * @fires error * @private */ _initDiscoverySocket() { if (this._discoverySocket == null) { throw new Error(\"No server socket defined\"); } this._discoverySocket.on(\"error\", err =&gt; { this.emit(\"error\", err) }); this._discoverySocket.on(\"message\", this._processInboundMessage); } /** * * @param {KNXTunnelingRequest} knxTunnelingResponse * @private */ _handleResponse(knxTunnelingResponse) { /** @type {LDataInd} */ const ind = knxTunnelingResponse.cEMIMessage; const key = this._keyFromCEMIMessage(ind); if (this._pendingTunnelAnswer.has(key)) { const {cb, timer, req} = this._pendingTunnelAnswer.get(key); if (ind.msgCode === CEMIConstants.L_DATA_CON &amp;&amp; req.cEMIMessage.npdu.acti nxHeader, knxMessage); } else if (knxHeader.service_type === KNXConstants.CONNECT_RESPONSE) { if (this._connectionState === STATE.CONNECTING) { clearTimeout(this._timer); this._timer = null; this._connectionState = STATE.CONNECTED; /** @type {KNXConnectResponse } */ const knxConnectResponse = knxMessage; this._channelID = knxConnectResponse.channelID; /** * @event KNXClient#connected * @param {string} ip:port * @param {string} channelID */ this.emit(\"connected\", `${rinfo.address}:${rinfo.port}`,this._channelID); } } else if (knxHeader.service_type === KNXConstants.DISCONNECT_RESPONSE) { if (this._connectionState === STATE.DISCONNECTING) { this._connectionState = STATE.STARTED; this._channelID = null; /** * @event KNXClient#disconnected * @param {string} ip:port * @param {string} channelID */ this.emit(\"disconnected\", `${rinfo.address}:${rinfo.port}`, this._channelID); } } else if (knxHeader.service_type === KNXConstants.DISCONNECT_REQUEST) { this._connectionState = STATE.STARTED; /** @type { KNXDisconnectRequest } */ const knxDisconnectRequest = knxMessage; this._sendDisconnectResponseMessage(rinfo.address, rinfo.port, knxDisconnectRequest.channelID); this.emit(\"disconnected\", `${rinfo.address}:${rinfo.port}`, knxHeader, knxDisconnectRequest); } else if (knxHeader.service_type === KNXConstants.TUNNELING_REQUEST) { /** @type {KNXTunnelingRequest} */ const knxTunnelingRequest = knxMessage; if (knxTunnelingRequest.cEMIMessage.msgCode === CEMIConstants.L_DATA_IND) { /** @type {LDataInd} */ const ind = knxTunnelingRequest.cEMIMessage; if (ind.npdu.isGroupResponse) { this._handleResponse(knxTunnelingRequest); } else { /** * @event KNXClient#indication * @param {KNXAddress} knx src * @param {KNXAddress} knx dst * @param {NPDU} npdu */ this.emit(\"indication\", knxTunnelingRequest.cEMIMessage.srcAddress, knxTunnelingRequest.cEMIMessage.dstAddress, knxTunnelingRequest.cEMIMessage.npdu ); } } else if (knxTunnelingRequest.cEMIMessage.msgCode === CEMIConstants.L_DATA_CON) { const err = new Error(`Requested already pending for ${key}`); if (cb) { cb(err); } this.emit(\"error\", err); return; } const peerHost = host == null ? this._peerHost : host; const peerPort = port == null ? this._peerPort : port; const cEMIMessage = CEMIFactory.newLDataRequestMessage( true, true, srcAddress, dstAddress, data ); cEMIMessage.control.ack = 1; cEMIMessage.control.broadcast = 1; cEMIMessage.control.priority = 3; cEMIMessage.control.addressType = 1; cEMIMessage.control.hopCount = 6; const seqNum = this._clientTunnelSeqNumber++; const knxTunnelingRequest = KNXProtocol.newKNXTunnelingRequest( this._channelID, seqNum, cEMIMessage ); this._setTimerAndCallback(knxTunnelingRequest, cb); this.send(knxTunnelingRequest, peerHost, peerPort); } /** * @fires error * @param srcAddress * @param dstAddress * @param cb * @param host * @param port */ sendReadRequest(srcAddress, dstAddress, cb = null, host = null, port = null) { const key = dstAddress.toString(); if (this._pendingTunnelAnswer.has(key)) { const err = new Error(`Requested already pending for ${key}`); if (cb) { cb(err); } this.emit(\"error\", err); return; } const peerHost = host == null ? this._peerHost : host; const peerPort = port == null ? this._peerPort : port; const cEMIMessage = CEMIFactory.newLDataRequestMessage( false, true, srcAddress, dstAddress, null ); cEMIMessage.control.ack = 1; cEMIMessage.control.broadcast = 1; cEMIMessage.control.priority = 3; cEMIMessage.control.addressType = 1; cEMIMessage.control.hopCount = 6; const seqNum = this._clientTunnelSeqNumber++; const knxTunnelingRequest = KNXProtocol.newKNXTunnelingRequest( this._channelID, seqNum, cEMIMessage ); this._setTimerAndCallback(knxTunnelingRequest, cb); this.send(knxTunnelingRequest, peerHost, peerPort); } /** * * @param {string} host - listening interface ip address * @param {number} port=Default_KNX_port - listening port */ startDiscovery(host ,port = KNXConstants.KNX_PORT) { this._host = host; this._port = port; this._bindDisc 15.200\" - knx src address */ constructor(srcAddress = null) { super(); this._knxClient = new KNXClient(); this._connectionCB = null; this._disconnectCB = null; this._monitoringBus = false; this._connected = false; this._srcAddress = srcAddress == null ? new KNXAddress(\"15.15.200\") : new KNXAddress(srcAddress); this._handleBusEvent = this._handleBusEvent.bind(this); this._init(); } _init() { this._knxClient.on(\"connected\", () =&gt; { if (this._connectionCB != null) { this._connectionCB(); } }).on(\"error\", err =&gt; { console.log(\"received error\", err); if (err == null) { return; } if (this._connectionCB != null) { this._connectionCB(err); } else if (this._disconnectCB != null) { this._disconnectCB(err); } }).on(\"disconnected\", () =&gt; { this._connected = false; if (this._disconnectCB != null) { this._disconnectCB(); } }) } /** * tunnel channel id * @returns {number} */ get channelID() { return this._knxClient.channelID; } /** * Close the tunnel */ close() { this._knxClient.close(); } /** * Open tunnel to gateway * @param {string} host - destination ip address * @param {number} port - destination port * @returns {Promise} */ connect(host, port) { if (this._connected) { return Promise.reject(\"Already connected\");} this._host = host; this._port = port; return new Promise((resolve, reject) =&gt; { this._connectionCB = err =&gt; { this._connectionCB = null; if (err != null) { reject(err); } else { resolve(); } }; try { this._knxClient.openTunnelConnection(host, port); } catch(err) { reject(err); } }); } /** * Disconnect tunnel * @returns {Promise} */ disconnect() { return new Promise((resolve, reject) =&gt; { this._disconnectCB = err =&gt; { this._disconnectCB = null; if (err != null) { reject(err); } resolve(); }; this._knxClient.disconnect(this._host, this._port); }); } /** * Write data to a knx component * @param {KNXAddress} dstAddress - knx address ie: 1.1.15 * @param {Buffer} data - data to write * @returns {Promise} */ write(dstAddress, data) { return new Promise((resolve, reject) =&gt; { this._knxClient.sendWriteRequest(this._srcAddress, dstAddress, data, (err) =&gt; { if (err) { reject(err); } else { resolve(); } }); }); } /** * Read data from a knx component * @param {KNXAddress} dstAddress - knx address ie: 1.1.15 * @returns {Promise&lt;Buffer&gt;} */ read(dstAddress) { return new Promise((resolve, reject) =&gt; { this._knxClient.sendReadRequest(this._srcAddress, dstAddress, (err, data) =&gt; { if (err) { reject(err); } else { resolve(data); } }); }); } /** * @fires KNXTunnelSocket#indication * @param {KNXAddress} srcAddress * @param {KNXAddress} dstAddress * @param {NPDU} npdu * @private */ _handleBusEvent(srcAddress, dstAddress, npdu) { /** * @event KNXTunnelSocket#indication * @param {KNXAddress} src * @param {KNXAddress} dest * @param {NPDU} npdu */ this.emit(\"indication\", srcAddress, dstAddress, npdu); } /** * Start bus monitoring. * The socket will emit \"indication\" events */ monitorBus() { if (this._knxClient.isConnected() === false) { throw new Error(\"Socket not connected\"); } if (this._monitoringBus) { return; } this._monitoringBus = true; this._knxClient.on(\"indication\", this._handleBusEvent); } /** * */ stopBusMonitor() { if (this._knxClient.isConnected() === false) { throw new Error(\"Socket not connected\"); } if (this._monitoringBus === false) { return; } this._monitoringBus = false; this._knxClient.off(\"indication\", this._handleBusEvent) } } module.exports = KNXTunnelSocket; × Search results Close "},"protocol_KNXUtils.js.html":{"id":"protocol_KNXUtils.js.html","title":"Source: protocol/KNXUtils.js","body":" Documentation Classes AdditionalInfoCEMIMessageControlFieldControlField.TYPE_GROUPControlField.TYPE_INDIVIDUALCRDCRIDataPointDataPointTypeDeviceInfoHPAIIPConfigIPCurrentConfigKNXAddressKNXAddress.LEVEL_THREEKNXAddress.LEVEL_TWOKNXAddress.TYPE_GROUPKNXAddress.TYPE_INDIVIDUALKNXAddressesKNXClientKNXConnectionStateRequestKNXConnectionStateResponseKNXConnectRequestKNXConnectResponseK  throw new Error(`Invalid address format: ${address}`); } let count = 0; let newAddress = 0; for (let i = digits.length - 1; i &gt;= 0; i--, count++) { if (isNaN(digits[i]) || (count &gt; 1 &amp;&amp; digits[i] &gt; 15) || (count === 0 &amp;&amp; digits[i] &gt; 255)) { throw new Error(`Invalid digit at pos ${i} inside address: ${address}`); } if (count === 0) { newAddress = Number(digits[i]); } else if (count === 1) { newAddress = newAddress + (Number(digits[i]) &lt;&lt; 8); } else { if (isGroup) { newAddress = newAddress + (Number(digits[i]) &lt;&lt; 11); } else { newAddress = newAddress + (Number(digits[i]) &lt;&lt; 12); } } } return newAddress; } else { const _address = Number(address); if (isNaN(_address) || _address &lt; 0 || _address &gt; 0xFFFF) { throw new Error(`Invalid address ${address}`); } return _address; } } } module.exports = KNXUtils; × Search results Close "},"protocol_cEMI_LDataCon.js.html":{"id":"protocol_cEMI_LDataCon.js.html","title":"Source: protocol/cEMI/LDataCon.js","body":" Documentation Classes AdditionalInfoCEMIMessageControlFieldControlField.TYPE_GROUPControlField.TYPE_INDIVIDUALCRDCRIDataPointDataPointTypeDeviceInfoHPAIIPConfigIPCurrentConfigKNXAddressKNXAddress.LEVEL_THREEKNXAddress.LEVEL_TWOKNXAddress.TYPE_GROUPKNXAddress.TYPE_INDIVIDUALKNXAddressesKNXClientKNXConnectionStateRequestKNXConnectionStateResponseKNXConnectRequestKNXConnectResponseKNXDescriptionRequestKNXDescriptionResponseKNXDisconnectRequestKNXDisconnectResponseKNXHeaderKNXPacketKNXProtocolKNXProtocol.CEMIFactoryKNXProtocol.CRDKNXProtocol.CRIKNXProtocol.DeviceInfoKNXProtocol.DIBKNXProtocol.HPAIKNXProtocol.IPConfigKNXProtocol.IPCurrentConfigKNXProtocol.KNX_CONSTANTSKNXProtocol.KNXAddressKNXProtocol.KNXConnectionStateRequestKNXProtocol.KNXConnectionStateResponseKNXProtocol.KNXConnectRequestKNXProtocol.KNXConnectResponseKNXProtocol.KNXDescriptionRequestKNXProtocol.KNXDescriptionResponseKNXProtocol.KNXDisconnectRequestKNXProtocol.KNXDisconnectResponseKNXProtocol.KNXHeaderKNXP urns {number} */ get apci() { return this._apci; } /** * * @returns {Buffer} */ get dataBuffer() { return this._data; } /** * * @returns {Buffer} */ get dataValue() { if (this._data == null) { const val = this.apci &amp; 0x3F; return Buffer.alloc(1, val); } return this._data; } /** * * @param {Buffer} data */ set data(data) { if (data == null) { this._data = null; return; } if (!(data instanceof Buffer)) { throw new Error(\"Invalid data Buffer\"); } if (data.length === 1 &amp;&amp; data.readUInt8(0) &lt; 0x3F) { this.apci = (this.apci &amp; 0xC0) | data.readUInt8(0); this._data = null; return; } this._data = data; } /** * NPDU Buffer length * @returns {*} */ get length() { if (this._data === null) { return 3; } return 3 + this._data.length; } /** * * @returns {number} */ get action() { return ((this.apci &amp; 0xC0) &gt;&gt; 6) | ((this.tpci &amp; 0x3) &lt;&lt; 2); } /** * * @param {number} action */ set action(action) { this.tpci = (action &amp; 0xC) &lt;&lt; 4; if (this.action === NPDU.GROUP_READ || this.action &gt;= NPDU.INDIVIDUAL_WRITE) { this.apci = (action &amp; 0x3) &lt;&lt; 6; } else { this.apci = ((action &amp; 0x3) &lt;&lt; 6) | (this.apci &amp; 0x3F); } } /** * * @returns {boolean} */ get isGroupRead() { return this.action == NPDU.GROUP_READ; } /** * * @returns {boolean} */ get isGroupWrite() { return this.action == NPDU.GROUP_WRITE; } /** * * @returns {boolean} */ get isGroupResponse() { return this.action === NPDU.GROUP_RESPONSE; } /** * @returns {Buffer} */ toBuffer() { const length = this._data == null ? 1 : this._data.length + 1; const buffer = Buffer.alloc(3); buffer.writeUInt8(length, 0); buffer.writeUInt8(this.tpci, 1); buffer.writeUInt8(this.apci, 2); if (length === 1) { return buffer; } return Buffer.concat([buffer, this._data]); } /** * * @param {Buffer} buffer * @parem {number} length * @param {number} offset=0 * @returns {NPDU} */ static fromBuffer(buffer, offset = 0) { if (offset &gt; buffer.length) { throw new Error(`offset ${offset} out of buffer range ${buffer.length}`); } const npduLength = buffer.readUInt8(offset++); const tpci = buffer.readUInt8(offset++); const apci = buffer.readUInt8(offset++); const data = npduLength &gt; 1 ? buffer.slice(offset, offset + npduLength - 1) : null; return new NPDU(tpci, apci, data); } /** * * @returns {number} * @constructor */ static get GROUP_READ() { return CEMIConstants.GROUP_READ; } /** * * @returns {number} * @constructor */ static get GROUP_RESPONSE() { return CEMIConstants.GROUP_RESPONSE; } /** * * @returns {number} * @constructor */ static get GROUP_WRITE() { return CEMIConstants.GROUP_WRITE; } /** * * @returns {number} * @constructor */ static get INDIVIDUAL_WRITE() { return CEMIConstants.INDIVIDUAL_WRITE; } /** * * @returns {number} * @constructor */ static get INDIVIDUAL_READ() { return CEMIConstants.INDIVIDUAL_READ; } /** * * @returns {number} * @constructor */ static get INDIVIDUAL_RESPONSE() { return CEMIConstants.INDIVIDUAL_RESPONSE; } static get TPCI_UNUMBERED_PACKET() { return CEMIConstants.TPCI_UNUMBERED_PACKET; } } module.exports = NPDU; × Search results Close "},"protocol_ServiceFamilies.js.html":{"id":"protocol_ServiceFamilies.js.html","title":"Source: protocol/ServiceFamilies.js","body":" Documentation Classes AdditionalInfoCEMIMessageControlFieldControlField.TYPE_GROUPControlField.TYPE_INDIVIDUALCRDCRIDataPointDataPointTypeDeviceInfoHPAIIPConfigIPCurrentConfigKNXAddressKNXAddress.LEVEL_THREEKNXAddress.LEVEL_TWOKNXAddress.TYPE_GROUPKNXAddress.TYPE_INDIVIDUALKNXAddressesKNXClientKNXConnectionStateRequestKNXConnectionStateResponseKNXConnectRequestKNXConnectResponseKNXDescriptionRequestKNXDescriptionResponseKNXDisconnectRequestKNXDisconnectResponseKNXHeaderKNXPacketKNXProtocolKNXProtocol.CEMIFactoryKNXProtocol.CRDKNXProtocol.CRIKNXProtocol.DeviceInfoKNXProtocol.DIBKNXProtocol.HPAIKNXProtocol.IPConfigKNXProtocol.IPCurrentConfigKNXProtocol.KNX_CONSTANTSKNXProtocol.KNXAddressKNXProtocol.KNXConnectionStateRequestKNXProtocol.KNXConnectionStateResp ctedKNXClient#event:discoverKNXClient#event:errorKNXClient#event:indicationKNXClient#event:responseKNXTunnelSocket#event:indication Global Global Source: protocol/TunnelCRI.js \"use strict\"; const KNX_CONSTANTS = require(\"./KNXConstants\"); const CRI = require(\"./CRI\"); const {Buffer} = require(\"buffer\"); const TUNNEL_CRI_LENGTH = 4; class TunnelCRI extends CRI { /** * @param {number|string} knxLayer=\"TUNNEL_LINKLAYER\" */ constructor(knxLayer = \"TUNNEL_LINKLAYER\") { super(KNX_CONSTANTS.TUNNEL_CONNECTION); this.knxLayer = knxLayer; } /** * * @param {number|string} knxLayer */ set knxLayer(knxLayer) { if (typeof(knxLayer) === \"string\") { switch(knxLayer) { case \"TUNNEL_LINKLAYER\": this._knxLayer = KNX_CONSTANTS.TUNNEL_LINKLAYER; break; case \"TUNNEL_RAW\": this._knxLayer = TUNNEL_RAW; break; case \"TUNNEL_BUSMONITOR\": this._knxLayer = TUNNEL_BUSMONITOR; break; default: throw new Error(`Unknown knxlayer ${knxLayer}`); } } else { const _knxLayer = Number(knxLayer); if (_knxLayer !== KNX_CONSTANTS.TUNNEL_LINKLAYER &amp;&amp; _knxLayer !== KNX_CONSTANTS.TUNNEL_RAW &amp;&amp; _knxLayer !== KNX_CONSTANTS.TUNNEL_BUSMONITOR) { throw new Error(`Invalid knx layer ${knxLayer}`); } this._knxLayer = _knxLayer; } } /** * * @returns {number} */ get knxLayer() { return this._knxLayer } /** * * @returns {number} */ get length() { return TUNNEL_CRI_LENGTH; } /** * @returns {Buffer} */ toBuffer() { const buffer = Buffer.alloc(this.length); let offset = 0; buffer.writeUInt8(this.length, offset++); buffer.writeUInt8(KNX_CONSTANTS.TUNNEL_CONNECTION, offset++); buffer.writeUInt8(this.knxLayer, offset++); buffer.writeUInt8(0x00, offset); return buffer; } /** * * @param {Buffer} buffer * @param {number} offset=0 * @returns {TunnelCRI} */ static fromBuffer(buffer, offset = 0) { const knxLayer = buffer.readUInt8(offset++); const reserved = buffer.readUInt8(offset); // ignore reserved. return new TunnelCRI(knxLayer); } } module.exports = TunnelCRI; × Search results Close "},"globa TunnelingRequestKNXProtocol.LDataConKNXProtocol.LDataIndKNXProtocol.LDataReqKNXProtocol.ServiceFamiliesKNXProtocol.TunnelCRIKNXSearchRequestKNXSearchResponseKNXTunnelingAckKNXTunnelingRequestKNXTunnelSocketKNXUtilsLDataConLDataIndLDataReqNPDUNPDU.GROUP_READNPDU.GROUP_RESPONSENPDU.GROUP_WRITENPDU.INDIVIDUAL_READNPDU.INDIVIDUAL_RESPONSENPDU.INDIVIDUAL_WRITEServiceFamiliesTLVInfoTunnelCRI Events event:readyKNXClient#event:connectedKNXClient#event:disconnectedKNXClient#event:discoverKNXClient#event:errorKNXClient#event:indicationKNXClient#event:responseKNXTunnelSocket#event:indication Global Global knx-ip Pure javascript implementation of KNXnet/IP protocol for Node.JS. KNX-IP allows you to discover KNX gateways in your home installation and create a tunnel connection to pass knx messages to read status of sensors (wind, sun, temperature,...), lamp switches, ... and also switch on/off lamps, send signals to stores, ... Installation Make sure your machine has Node.JS (version 6.x or greater) and do: npm install knx-ip Documentation For more information, check the knx-ip documentation Usage Use the KNXClient class to discover existing KNX Gateways. The KNXClient.startDiscovery(ip) function starts a new discovery on the interface matching the specified ip address. This process runs for 20 seconds. The KNXClient will emit \"discover\" messages when a new knx gateway is discovered. To send KNX messages to your knx home installation, first create a tunnel to your knx gateway. A tunnel is created with the KNXTunnelSocket class. The single argument is the knx bus address to use to connect to the gateway (this should be a unique knx address in your environment). Use this socket to connect() to the ip address of the knx gateway. Once connected, you can read() the status of readable knx components and set the state of any knx writeable component. In the example below, we attempt to discover the knx gateway using the KNXClient.startDiscovery function. Once the gateway is identified, we setup a tunnel using the knxSocket.connect() method. We then read the status (on or off) of a lamp with knx address 1.2.15 and then switch the lamp on, read the status again before switching the lamp off. \"use strict\"; const {KNXClient, KNXTunnelSocket, KNXProtocol, DataPoints} = require(\"knx-ip\"); const knxClient = new KNXClient(); knxClient.on(\"error\", err =&gt; { if (err) { console.log(err); } }); // Call discoverCB when a knx gateway has been discovered. knxClient.on(\"discover\", info =&gt; { const [ip,port] = info.split(\":\"); discoverCB(ip,port); }); knxClient.on(\"ready\", () =&gt; { console.log(\"Ready. Starting discovery\"); }); // start auto discovery on interface with ip 192.168.1.99 knxClient.startDiscovery(\"192.168.1.99\"); const wait = (t=3000) =&gt; { return new Promise(resolve =&gt; { setTimeout(() =&gt; { resolve(); }, t); }); }; const handleBusEvent = function(srcAddress, dstAddress, npdu) { console.log(`${srcAddress.toString()} -&gt; ${dstAddress.toString()} :`, npdu.dataValue); }; // Actions to perform when a KNX gateway has been discovered. const discoverCB = (ip, port) =&gt; { console.log(\"Connecting to \", ip, port); // Create a knx address for a lamp switch on knx bus address 1.1.15 const lampSwitchAddress = new KNXProtocol.KNXAddress(\"1.1.15\", KNXProtocol.KNXAddress.TYPE_GROUP); // Create a Datapoint of type Switch to control the lamp const lampSwitch = new DataPoints.Switch(lampSwitchAddress); // Create a Datapoint of type Switch to read the lamp status // This time using the createDataPoint function const lampStatus = DataPoints.createDataPoint( new KNXProtocol.KNXAddress(\"1.2.15\", KNXProtocol.KNXAddress.TYPE_GROUP), \"Switch\" ); // Create tunnel socket with source knx address 1.1.100 const knxSocket = new KNXTunnelSocket(\"1.1.100\"); // Bind the datapoints with the socket lampSwitch.bind(knxSocket); lampStatus.bind(knxSocket); // Connect to the knx gateway on ip:port knxSocket.connect(ip, port) .then(() =&gt; console.log(\"Connected through channel id \", knxSocket.channelID)) .then(() =&gt; console.log(\"Reading lamp status\")) .then(() =&gt; lampStatus.read()) .then(val =&gt; console.log(\"Lamp status:\", val)) .then(() =&gt; console.log(\"Sending lamp ON\")) .then(() =&gt; lampSwitch.setOn()) .then(() =&gt; wait()) .then(() =&gt; lampStatus.read()) .then(val =&gt; console.log(\"Lamp status:\", val)) .then(() =&gt; lampSwitch.setOff()) .then(() =&gt; wait(1000)) .then(() =&gt; lampStatus.read()) .then(val =&gt; console.log(\"Lamp status:\", val)) .then(() =&gt; { console.log(\"Starting bus monitoring\"); knxSocket.on(\"indication\", handleBusEvent); knxSocket.monitorBus() }) .then(() =&gt; wait(9000)) .catch(err =&gt; {console.log(err);}) .then(() =&gt; process.exit(0)); }; Ready. Starting discovery Connecting to 192.168.1.158 3671 Connected through channel id 35 Reading lamp status Lamp status: 0 Sending lamp ON Lamp status: 1 Lamp status: 0 Starting bus monitoring 1.1.16 -&gt; 9.1.2 : &lt;Buffer 00 64&gt; 1.1.16 -&gt; 9.1.5 : &lt;Buffer 42 d2 7c c8&gt; 1.1.16 -&gt; 9.1.6 : &lt;Buffer 41 c0 bd 5d&gt; × Search results Close "},"AdditionalInfo.html":{"id":"AdditionalInfo.html","title":"Class: AdditionalInfo","body":" Documentation Classes AdditionalInfoCEMIMessageControlFieldControlField.TYPE_GROUPControlField.TYPE_INDIVIDUALCRDCRIDataPointDataPointTypeDeviceInfoHPAIIPConfigIPCurrentConfigKNXAddressKNXAddress.LEVEL_THREEKNXAddress.LEVEL_TWOKNXAddress.TYPE_GROUPKNXAddress.TYPE_INDIVIDUALKNXAddressesKNXClientKNXConnectionStateRequestKNXConnectionStateResponseKNXConnectRequestKNXConnectResponseKNXDescriptionRequestKNXDescriptionResponseKNXDisconnectRequestKNXDisconnectResponseKNXHeaderKNXPacketKNXProtocolKNXProtocol.CEMIFactoryKNXProtocol.CRDKNXProtocol.CRIKNXProtocol.DeviceInfoKNXProtocol.DIBKNXProtocol.HPAIKNXProtocol.IPConfigKNXProtocol.IPCurrentConfigKNXProtocol.KNX_CONSTANTSKNXProtocol.KNXAddressKNXProtocol.KNXConnectionStateRequestKNXProtocol.KNXConnectionStateResponseKNXPro
